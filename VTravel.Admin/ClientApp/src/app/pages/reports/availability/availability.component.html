
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-md-4">
            Weekend Availability

          </div>


        </div>
      </nb-card-header>
      <nb-card-body>

        <div class="row">
          <div class="col-md-4">
            <input #autoInput
                   nbInput
                   [(ngModel)]="selectedPropertyName"
                   type="text"
                   (input)="onChange()"
                   placeholder="[SELECT PROPERTY]"
                   [nbAutocomplete]="auto"
                   [fullWidth]="true" />

            <nb-autocomplete #auto (selectedChange)="onPropSelectionChange($event)">

              <nb-option *ngFor="let option of filteredOptions$ | async" [value]="option">
                {{ option.title }}
              </nb-option>


            </nb-autocomplete>
          </div>
          <div class="col-md-4">
            <input #autoInput1
                   nbInput
                   [(ngModel)]="selectedRoomName"
                   type="text"
                   (input)="onRoomChange()"
                   placeholder="[SELECT ROOM]"
                   [nbAutocomplete]="auto1"
                   [fullWidth]="true" />

            <nb-autocomplete #auto1 (selectedChange)="onRoomSelectionChange($event)">

              <nb-option *ngFor="let option of filteredRooms$ | async" [value]="option">
                {{ option.title }}
              </nb-option>


            </nb-autocomplete>
          </div>
          <div class="col-md-3">
            <input nbInput placeholder="Start Date" [nbDatepicker]="datepicker" [(ngModel)]="searchdata.fromDate" class="date-picker-box input-rectangle" [fullWidth]="true" readonly="readonly">
            <nb-datepicker #datepicker></nb-datepicker>
          </div>
          <div class="col-md-1">
            <a nbButton class="btn btn-sm btn-outline-primary" (click)="search()">
              <nb-icon icon="search-outline"></nb-icon>
            </a>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
